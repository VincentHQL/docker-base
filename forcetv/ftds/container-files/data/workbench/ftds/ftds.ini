[ftds]
#服务器唯一ID
id = SERVER_ID

#上级服务器地址(FDBS的地址)
fdbs_ips = 172.17.0.1:6000

#LINUX需要配置,当前字符集 /etc/sysconfig/i18n 
local_charset = utf-8

#UDP数据地址
ftds_data_ips = LOCAL_HOST:SERVER_ID

#UDP映射地址(一般直接有公网IP机器无需配置此项)
ftds_data_nat_ips =  NETWORK_IP:SERVER_ID

#实际服务器网络速度.以mbps为单位.
ftds_netband = FTDS_NETBAND

#FTDS网络优先阀值,当低于此值时,带宽按网络优先,超过此值时,随机分配,此时是一个百分比值(建议在70-85之间)
ftds_net_first_percent = 80

#FTDS所属带宽域ID,所有相同分组必须有相同的ID,ID为空不进行设置
net_domainid = live

#FTDS所属带宽域总带宽.以mbps为单位.
net_domain_band = 999999999


#RTSP数据端口(TCP)
ftds_rtsp_ips = 

#此项配置应与FSRS指定的目录相同,用于读取FSRS的同步的文件内容
ftds_vod_sync_path = 

#WMV直播缓冲时间,秒为单位,建议180秒,最小60秒,时间太短,影响P2P效果,且会使客户端容易出现卡等现象
ftds_wmv_live_cache_len = 60

#TS直播缓冲时间,秒为单位,建议180秒
ftds_ts_live_cache_len = 180

#TS频道超时没有更新数据，清空所有缓存数据，单位秒。
empty_channel_timeout = 30

#TS直播时移缓冲时间,秒为单位
ftds_ts_live_move_cache_len = 90

#服务器登陆到fdbs的密码
password = 

#是否打开HTTP支持
http_support=0

#HTTP服务地址
http_vod_ips = 
http_live_ips = 

#是否检查防盗链，0:不检查，1:检查，默认为0
check_link=0

#如果要支持IOS点播,默认为0，不支持
vod_ts_m3u8_support = 0

#forcems配置
#forcems_user = admin
#forcems_password = admin
#forcems_ips = 192.168.10.130:8809

#是否进行fccs地址的合法性检查 0不检查 1检查
check_fccs_legal = 0

#直播数据实时发送, 1为开启，0为不开启， 对实时性要求不高的应用，建议不开启。
ftds_realtime_data = 0

#fmcs监控地址,用于服务器监控
fmcs_addr = 

#最新防盗链需增加此选项,nginx端口
fcvs_addr = 172.17.0.1:6001

#ftds启动的同时，是否启动全部直播频道。 1为启动 0为不启动 ,建议不开启
start_all_live_channel = 1


